<script>
/* FIREBASE INIT */
firebase.initializeApp({
  apiKey: "AIzaSyD80rGSiaQD5PiFQfZokB7QueEEyORD57w",
  databaseURL: "https://new-customer-e3c48-default-rtdb.firebaseio.com",
  projectId: "new-customer-e3c48"
});

const ref = firebase.database().ref("billSettings");

/* LOAD SETTINGS */
ref.once("value",snap=>{
  if(!snap.exists()) return;
  const d = snap.val();
  companyName.value = d.companyName || "";
  phone.value = d.phone || "";
  address.value = d.address || "";
  email.value = d.email || "";
  tax.value = d.tax || "";
  bank.value = d.bank || "";
  account.value = d.account || "";
  footer.value = d.footer || "";
});

/* SAVE SETTINGS */
function saveSettings(){
  const data={
    companyName:companyName.value,
    phone:phone.value,
    address:address.value,
    email:email.value,
    tax:Number(tax.value||0),
    bank:bank.value,
    account:account.value,
    footer:footer.value
  };

  ref.set(data).then(()=>{
    alert("âœ… Bill settings saved");
  });
}
</script>
