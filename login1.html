<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sindhura TV ‚Äì Area Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter;
  background:linear-gradient(160deg,#9b1c1c,#4b0f0f);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.login-card{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:26px;
  border-radius:26px;
  box-shadow:0 30px 60px rgba(0,0,0,.35);
}

.logo{
  width:90px;
  height:90px;
  background:#9b1c1c;
  color:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:38px;
  margin:0 auto 16px;
}

h1{
  text-align:center;
  margin:10px 0 4px;
  font-size:24px;
}

.subtitle{
  text-align:center;
  font-size:14px;
  color:#666;
  margin-bottom:22px;
}

label{
  font-size:13px;
  font-weight:600;
  color:#444;
  display:block;
  margin-bottom:6px;
}

input, select{
  width:100%;
  padding:14px 16px;
  margin-bottom:14px;
  border-radius:14px;
  border:1px solid #ddd;
  font-size:15px;
}

input:focus, select:focus{
  outline:none;
  border-color:#9b1c1c;
}

button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:18px;
  background:#9b1c1c;
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  margin-top:10px;
}

button:hover{
  background:#7a1414;
}

.footer{
  margin-top:18px;
  text-align:center;
  font-size:12px;
  color:#777;
}
</style>
</head>

<body>

<div class="login-card">

  <div class="logo">üì∫</div>
  <h1>Sindhura TV</h1>
  <div class="subtitle">Area Login</div>

  <!-- AREA -->
  <label>Area</label>
  <select id="area">
    <option value="">Select Area</option>
    <option value="Area 1">Area 1</option>
    <option value="Area 2">Area 2</option>
    <option value="Area 3">Area 3</option>
  </select>

  <!-- EMAIL -->
  <label>Email</label>
  <input id="email" type="email" placeholder="Enter area email">

  <!-- PASSWORD -->
  <label>Password</label>
  <input id="password" type="password" placeholder="Enter password">

  <button onclick="login()">Login</button>

  <div class="footer">
    ¬© 2025 Sindhura TV Network
  </div>

</div>

<script>
function login(){

  const area  = document.getElementById("area").value;
  const email = document.getElementById("email").value.trim();
  const pass  = document.getElementById("password").value.trim();

  if(!area || !email || !pass){
    swal("Missing Details","Please fill all fields","warning");
    return;
  }

  /* AREA-WISE LOGIN DATA */
  const AREA_USERS = {
    "Area 1": { email:"srinu@gmail.com", pass:"srinu1" },
    "Area 2": { email:"srinu@gmail.com", pass:"srinu2" },
    "Area 3": { email:"srinu@gmail.com", pass:"srinu3" }
  };

  swal({
    title:"Checking Login",
    text:"Please wait...",
    buttons:false,
    closeOnClickOutside:false
  });

  setTimeout(()=>{

    const areaUser = AREA_USERS[area];

    if(areaUser && email === areaUser.email && pass === areaUser.pass){

      localStorage.setItem("loggedIn","yes");
      localStorage.setItem("userArea",area);
      localStorage.setItem("userEmail",email);

      swal({
        title:"Login Successful ‚úÖ",
        text:`Welcome ${area}`,
        icon:"success",
        button:"Continue"
      }).then(()=>{
        window.location.href = "https://nagired.github.io/sindhuratv/home1.html";
      });

    }else{
      swal("Login Failed ‚ùå","Invalid area email or password","error");
    }

  },700);
}
</script>

</body>
</html>
