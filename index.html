<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #2E5867;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 412px;
      height: 917px;
      background-color: #2E5867;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
    }

    /* Logo image */
    .home2logo {
      position: absolute;
      width: 271px;
      height: 294px;
      left: 50%;
      top: 35%;
      transform: translateX(-50%);
      background: url('/home2logo.png') no-repeat center center;
      background-size: contain;
    }

    /* Loader spinner */
    .loader {
      position: absolute;
      left: 50%;
      top: 70%;
      transform: translateX(-50%);
      border: 6px solid #f3f3f3;
      border-top: 6px solid #64AD8F;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Loading text */
    h1 {
      position: absolute;
      top: 78%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      text-align: center;
      font-weight: normal;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="home2logo"></div>
    <div class="loader"></div>
    <h1>Loading, please wait...</h1>
  </div>

  <!-- Redirect Script -->
  <script>
    // Redirect to home.html after 2 seconds
    setTimeout(function () {
      window.location.href = "home.html";
    }, 2000);
  </script>

</body>
</html>
